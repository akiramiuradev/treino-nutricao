<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Treino e Nutrição</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Treino e Nutrição</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Pacientes</a>
            <a href="#">Sobre</a>
        </nav>
    </header>

    <main>
        <h2>Anamnese do Paciente</h2>
        <form id="form-anamnese">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required />

            <label for="peso">Peso:</label>
            <input type="number" id="peso" name="peso" required />

            <label for="altura">Altura:</label>
            <input type="number" id="altura" name="altura" required />

            <label for="atividade">Nível de Atividade:</label>
            <select id="atividade">
                <option value="1.2">Sedentário</option>
                <option value="1.375">Leve</option>
                <option value="1.55">Moderado</option>
                <option value="1.725">Intenso</option>
                <option value="1.9">Muito Intenso</option>
            </select>

            <button type="submit">Salvar</button>
        </form>
        <div id="resultado-imc-tmb">
            <h3>Resultados</h3>
            <p id="imc"></p>
            <p id="tmb"></p>
            <p id="classificacao"></p>
            <p id="recomendacao"></p>
            <p id="tdee"></p>
        </div>
    </main>

    <footer>
        <p>© 2025 Sistema de Treino e Nutrição</p>
    </footer>
    
    <script src="functions.js"></script>
    <script src="main.js"></script>
</body>
</html>
